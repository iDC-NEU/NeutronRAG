<!DOCTYPE html>
<html lang="zh-CN"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <h2>欢迎登录 NeutronRAG</h2> <form id="login-form" method="POST">
            <div class="input-group"> <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group"> <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>

        <p class="register-link">没有账号？<a href="{{ url_for('register_page') }}">立即注册</a></p> </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
